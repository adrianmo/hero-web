{% extends 'hero/base.html' %}

{% block hero_content %}

    <h3>Events</h3>

    {% if not events %}
        <div class="well">
            Oops! Looks like nothing happened yet
        </div>
    {% else %}
        {% for event in events %}
            <p>{{ event.text }}</p>
        {% endfor %}
    {% endif %}
{% endblock %}
