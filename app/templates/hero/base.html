{% extends "base.html" %}

{% load tags %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-body">
            <h2>Neutrino Heroes</h2>
            <hr class="col-md-12">

            <div class="col-md-3">
                <div class="list-group table-of-contents">
                    <a class="list-group-item {% active '^/hero/$' %}" href="{% url 'hero_info' %}">Information</a>
                    <a class="list-group-item {% active 'hero_events' %}" href="{% url 'hero_events' %}">Events</a>
                    <a class="list-group-item {% active 'hero_player_list' %}" href="{% url 'hero_player_list' %}">Players</a>
                    <a class="list-group-item {% active 'hero_map' %}" href="{% url 'hero_map' %}">Map</a>
                </div>
            </div>

            <div class="col-md-9">
                {% if error %}
                    <div class="alert alert-dismissible alert-danger">
                        {{ error }}
                    </div>
                {% else %}
                    {% block hero_content %}{% endblock %}
                {% endif %}
            </div>

        </div>
    </div>

{% endblock %}
